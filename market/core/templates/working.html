{% extends "base.html" %}
{% load as_vertical_form from bootstrap %}

{% block title %}Страница в разработке{% endblock %}


{% block content %}
<div class="row">
    <div class="col-sm-6">

            <div class="panel panel-default">
                 <div class="panel-heading">Данная страница находиться в разработке</div>
                 <div class="panel-body">
                     <span class="glyphicon glyphicon-time"></span>
                       Разработка проекта

                     <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 17%;">
                            <span class="sr-only">Разработка: </span>
                        </div>
                     </div>
                        Выполнено: <span class="label label-info">17%</span>
                 </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
